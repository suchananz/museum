body{

background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);

}
.app{
width:1000px;
margin:auto;

border-radius:20px;

}
.header{

.content{padding:30px}
.controls{
display:grid;grid-template-columns:1fr 2fr auto;gap:15px}
.controls input,.controls select{

.controls button{
padding:12px 20px;border:none;border-radius:10px;
background:#ff7a18;color:white;cursor:pointer}
.controls button:hover{transform:scale(1.05)}
.loader{
display:none;text-align:center;margin:30px 0;font-size:18px}
.spinner{
width:40px;height:40px;border:4px solid #ccc;
border-top:4px solid #ff7a18;border-radius:50%;
margin:auto;animation:spin 1s linear infinite}
@keyframes spin{100%{transform:rotate(360deg)}}
.result{
margin-top:30px;display:grid;
grid-template-columns:1fr 1fr;gap:25px}
.result img{width:100%;border-radius:15px}

/* Gallery */
.gallery{margin-top:40px}
.gallery-grid{
display:grid;grid-template-columns:repeat(2,1fr);gap:20px}
.gallery-grid img{
width:100%;height:240px;object-fit:contain;
background:#eee;border-radius:15px;padding:10px;
box-shadow:0 10px 20px rgba(0,0,0,.15);
transition:.4s}
.gallery-grid img:hover{transform:scale(1.05)}

.actions{margin-top:30px;display:flex;gap:10px}
.actions input{flex:1;padding:12px;border-radius:10px;border:1px solid #ccc}
.actions button{
padding:12px 20px;border:none;border-radius:10px;
background:#ff7a18;color:white;cursor:pointer}

.footer{text-align:center;padding:15px;background:#f3f3f3;font-size:13px;color:#777}

</head>
